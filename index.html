<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chrono</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <img class="my-photo" src="img/chronopiste.jpg">
            </div>
            <div class="row my-container">
                <img class="my-logo" src="img/damier.png">
                <div class="best_time">
                    <p>Meilleur temps</p>
                    <p id="best_time">0:00:00:00</p>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="buttonsection">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <div class="content2 my-image">
        <img class="my-img" src="img/chrono.png">
        <p id="chronotime">0:00:00:00</p>
    </div>
    <div class="my-ligne"></div>
</body>

</html>
